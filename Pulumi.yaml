name: infrastructure
runtime: nodejs
options:
  refresh: always
config:
  digitalocean:token:
    value: digitalocean:token
    secret: true
template:
  config:
    minNodeCount:
      default: 1
    maxNodeCount:
      default: 5
    argocdAdminPasswordBcryptHash:
      default: argocdAdminPasswordBcryptHash
      secret: true
    githubUsername:
      default: githubUsername
    githubPassword:
      default: githubPassword
      secret: true
    domain:
      default: domain
    repoUrl:
      default: repoUrl
    mailgunAuthPass:
      default: mailgunAuthPass
